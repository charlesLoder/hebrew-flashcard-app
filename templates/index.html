{% extends 'base.html' %}
{% block content %}
  <form
    id="form">
    <!-- Number -->
    <div class="relative pt-4">
      <label for="name" class="text-base leading-7 text-blueGray-500">Words occurring less than:</label>
      <input
        required
        type="number"
        id="number"
        name="count"
        placeholder="N times in the Bible..."
        min="1"
        max="200"
        class="w-full px-4 py-2 mt-2 mr-4 text-base text-black transition duration-500 ease-in-out transform rounded-lg
          bg-gray-100 focus:border-blueGray-500 focus:bg-white focus:outline-none focus:shadow-outline focus:ring-2
          ring-offset-current ring-offset-2"></div>
      <!-- Select --->
      <div class="relative mt-4">
        <label for="book-list-input" class="text-base leading-7 text-blueGray-500">in the book of:</label>
        <select
          id="book-list-input"
          name="book"
          class="w-full px-4 py-2 mt-2 text-base text-black transition duration-500 ease-in-out transform rounded-lg bg-gray-100
            focus:border-blueGray-500 focus:bg-white focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current
            ring-offset-2">
          {% for book in book_list %}
            <option value="{{ book }}">{{ book }}</option>
          {% endfor %}
        </select>
      </div>
      <!-- Optional Note --->
      <div class="relative mt-4 text-slate-400 italic text-xs md:text-base">
        leave chapters blank to get whole book
      </div>
      <!-- Chapters --->
      <div class="relative mt-4">
        <div class="grid grid-cols-2 gap-1">
          <div class="flex flex-col">
            <label for="chap-start-input" class="text-base leading-7 text-blueGray-500">from chapter:</label>
            <input
              type="number"
              min="1"
              id="chap-start-input"
              name="chap_start"
              placeholder="…"
              class="w-half px-4 py-2 text-base text-black transition duration-500 ease-in-out transform rounded-lg bg-gray-100
                focus:border-blueGray-500 focus:bg-white focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current
                ring-offset-2"></div>
            <div class="flex flex-col">
              <label for="chap-end-input" class="text-base leading-7 text-blueGray-500">to:</label>
              <input
                type="number"
                min="1"
                max="151"
                id="chap-end-input"
                name="chap_end"
                placeholder="…"
                class="w-half px-4 py-2 text-base text-black transition duration-500 ease-in-out transform rounded-lg bg-gray-100
                  focus:border-blueGray-500 focus:bg-white focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current
                  ring-offset-2"></div>
            </div>
          </div>
          <!-- Button --->
          <div class="flex items-center w-full pt-4 mb-4">
            <button class="w-full py-3 text-base text-white transition duration-500 ease-in-out transform bg-indigo-600 border-indigo-600
                rounded-md focus:shadow-outline focus:outline-none focus:ring-2 ring-offset-current ring-offset-2 hover:bg-indigo-800 ">
              Get Flashcards!
            </button>
          </div>
        </form>
        <script src="{{ url_for('static', filename='form.js') }}"></script>
      {% endblock %}
