{% extends 'base.html' %} 
{% block content %}
  <form id="form">
    <!-- Number --> 
    <div class="relative pt-4">
        <label for="name" class="text-base leading-7 text-blueGray-500">Words occurring less than:</label>
        <input required type="number" id="number" name="count" placeholder="N times in the Bible..." min="1" max="200" class="w-full px-4 py-2 mt-2 mr-4 text-base text-black transition duration-500 ease-in-out transform rounded-lg bg-gray-100 focus:border-blueGray-500 focus:bg-white focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2">
    </div>
    <!-- Select ---> 
    <div class="relative mt-4">
        <label for="book-list-input" class="text-base leading-7 text-blueGray-500">in the book of:</label>
        <input required list="book-list" id="book-list-input" name="book" placeholder="begin typingâ€¦" class="w-full px-4 py-2 mt-2 mr-4 text-base text-black transition duration-500 ease-in-out transform rounded-lg bg-gray-100 focus:border-blueGray-500 focus:bg-white focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2">
        <datalist id="book-list" class="w-full px-4 py-2 mt-2 text-base text-black transition duration-500 ease-in-out transform rounded-lg bg-gray-100 focus:border-blueGray-500 focus:bg-white focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2">
            <option value="Gen">Genesis</option>
            <option value="Exod">Exodus</option>
            <option value="Lev">Leviticus</option>
            <option value="Num">Numbers</option>
            <option value="Deut">Deuteronomy</option>
            <option value="Josh">Joshua</option>
            <option value="Judg">Judges</option>
            <option value="1Sam">1 Samuel</option>
            <option value="2Sam">2 Samuel</option>
            <option value="1Kgs">1 Kings</option>
            <option value="2Kgs">2 Kings</option>
            <option value="Isa">Isaiah</option>
            <option value="Jer">Jeremiah</option>
            <option value="Ezek">Ezekiel</option>
            <option value="Hos">Hosea</option>
            <option value="Joel">Joel</option>
            <option value="Amos">Amos</option>
            <option value="Obad">Obadiah</option>
            <option value="Jonah">Jonah</option>
            <option value="Mic">Micah</option>
            <option value="Nah">Nahum</option>
            <option value="Hab">Habakkuk</option>
            <option value="Zeph">Zephaniah</option>
            <option value="Hag">Haggai</option>
            <option value="Zech">Zechariah</option>
            <option value="Mal">Malachi</option>
            <option value="Ps">Psalms</option>
            <option value="Job">Job</option>
            <option value="Prov">Proverbs</option>
            <option value="Ruth">Ruth</option>
            <option value="Song">Song of Songs</option>
            <option value="Eccl">Ecclesiastes</option>
            <option value="Lam">Lamentations</option>
            <option value="Esth">Esther</option>
            <option value="Dan">Daniel</option>
            <option value="Ezra">Ezra</option>
            <option value="Neh">Nehemiah</option>
            <option value="1Chr">1 Chronicles</option>
            <option value="2Chr">2 Chronicles</option>
        </datalist>
    </div>
    <!-- Button ---> 
    <div class="flex items-center w-full pt-4 mb-4">
        <button class="w-full py-3 text-base text-white transition duration-500 ease-in-out transform bg-indigo-600 border-indigo-600 rounded-md focus:shadow-outline focus:outline-none focus:ring-2 ring-offset-current ring-offset-2 hover:bg-indigo-800 "> Get Flashcards! </button>
    </div>
  </form>
  <script src="{{url_for('static', filename='form.js')}}"></script>
{% endblock %}
